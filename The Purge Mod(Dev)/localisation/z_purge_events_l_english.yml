l_english:
 ast.1.t:0 "Centre Party Event"
 ast.1.d:0 "Eric Campbell as head of the Centre Party tried more conservative Fascist methods after the election defeats in 1932. \n\nNow that the Centre party has achieved some success, will he remain conservative or begin the more radical approach as he tried to follow back in 1932?"
 ast.1.a:0 "Campbell Follows the Italian Example"
 ast.1.b:0 "Campbell Remains Conservative"
 ast.2.t:0 "Australian Debate"
 ast.2.d:0 "While Australia has become more fascist many question whether they should remain in the Commonwealth. \n\nAustralia defaulting on its debt to England is not surprising given the economic crisis they are in. \n\nHowever is this a sign of more radical things to come?"
 ast.2.a:0 "England Forgives Debt"
 ast.2.b:0 "England Rejects Australian Proposals"
 ast.3.t:0 "Australian Daitoa Alliance Proposal"
 ast.3.d:0 "We share the same values and goals with Japan, and it would be best to seek an alliance with them before there are any conflicts of interest in the Pacific."
 ast.3.a:0 "An interesting alliance."
 ast.3.b:0 "We can manage on our own."
 ast.4.t:0 "Daitoa Alliance Refused"
 ast.4.d:0 "The Japanese feel they will be better off without us."
 ast.4.a:0 "They will regret it!"
 ast.5.t:0 "Daitoa Alliance Accepted"
 ast.5.d:0 "The Japanese have accepted our proposal."
 ast.5.a:0 "There is strength in unity."
 ast.6.t:0 "Japan Proposes Daitoa Alliance"
 ast.6.d:0 "Japan has formed their own faction and asks us to help them maintain order in the east."
 ast.6.a:0 "This is a good idea."
 ast.6.b:0 "They can fly a kite."
 purge.1.t:0 "Australian Daitoa Alliance Proposal"
 purge.1.d:0 "The Australians want to join our faction."
 purge.1.a:0 "A powerful ally indeed."
 purge.1.b:0 "We don't need them."
 purge.2.t:0 "Propose Daitoa Alliance to Australia"
 purge.2.d:0 "The Pacific is large and we are without allies. \n\nWe should ask the Australians to join our faction."
 purge.2.a:0 "Invite the Australians."
 purge.2.b:0 "They will only get in our way."
 purge.3.t:0 "Australians Refuse Daitoa Alliance"
 purge.3.d:0 "The Australians have decided they will be better off on their own."
 purge.3.a:0 "We will see them soon..."
 purge.4.t:0 "Australians Accept Daitoa Alliance"
 purge.4.d:0 "The Australians have decided to join us."
 purge.4.a:0 "There is strength in unity."
 purge.5.t:0 "Eden-Malbrán Treaty"
 purge.5.d:0 "After the Ottawa Conference in 1932, England had given the commonwealth countries preferential treatment on beef and grain imports. This severely harmed South American countries, like Argentina and Peru, as their exports took a downward turn. This lead to the Roca-Runciman Treaty talks that included South American imports only at higher rates than for our commonwealth partners. Do we ratify this treaty and our continued influence in the region?"
 purge.5.a:0 "Ratify the Eden-Malbran Treaty"
 purge.5.b:0 "The Roca-Runciman Treaty is not extended"
 purge.6.t:0 "The Roca-Runciman Treaty is not extended"
 purge.6.d:0 "The United Kingdom has thankfully chosen to favor her dominions over South America."
 purge.6.a:0 "We didn't like them anyways."
 purge.7.t:0 "Peru ends Eden-Malbrán"
 purge.7.d:0 "Peru has chosen to end all talks on the Eden-Malbrán Treaty."
 purge.7.a:0 "We didn't like them anyways."
 purge.8.t:0 "Argentina ends Eden-Malbrán"
 purge.8.d:0 "Argentina has chosen to end all talks on the Eden-Malbrán Treaty."
 purge.8.a:0 "We didn't like them anyways."
 pru.1.t:0 "Peruvian Eden-Malbrán Treaty"
 pru.1.d:0 "England's new trade deal offer under the Eden-Malbran treaty is insulting but economically we are desperate."
 pru.1.a:0 "Ratify the treaty"
 pru.1.b:0 "Seek relief elsewhere"
 pru.2.t:0 "Time to End English Trade"
 pru.2.d:0 "The fall out of the Eden-Malbran treaty has not had the economic impact we had hoped, and it has given our political rivals cause to point out that we are just English perros."
 pru.2.a:0 "Terminate the Treaty"
 pru.3.t:0 "Ribbentrop - Ortiz Talks"
 pru.3.d:0 "With the failed treaty talks with England, Peru must find economic help elsewhere. We should look for help from leaders with willing to the make the same commitments we are."
 pru.3.a:0 "Begin Ribbentrop-Ortiz Talks"
 pru.3.b:0 "Peru can be a valuable ally."
 pru.4.t:0 "German Economic Plan"
 pru.4.d:0 "With the elmination of trade agreements between England and Peru all but dead, we have turned to our partners in Germany to help lead us into a bright economic future."
 pru.4.a:0 "Ratify the German Economic Plan"
 pru.4.b:0 "Peru can now support our efforts in South America"
 arg.1.t:0 "Argentinian Eden-Malbrán Treaty"
 arg.1.d:0 "England's new trade deal offer under the Eden-Malbran treaty is insulting but economically we are desperate."
 arg.1.a:0 "Ratify the treaty"
 arg.1.b:0 "Seek relief elsewhere"
 arg.2.t:0 "Time to End English Trade"
 arg.2.d:0 "The fall out of the Eden-Malbran treaty has not had the economic impact we had hoped, and it has given our political rivals, like Losandro Torre, to point out the humiliation we are suffering from the English deal."
 arg.2.a:0 "Argentina must find economic help elsewhere."
 arg.3.t:0 "Economic Freedom"
 arg.3.d:0 "We will not be turned into a British dominion for the sake of economics. We will find more radical ways to  to raise Argentina's economic and world status. Lets put Fedirico Pinedo's import substitution plan into action."
 arg.3.a:0 "Implement Import Substitution Plan"
 arg.4.t:0 "German Economic Plan"
 arg.4.d:0 "Ribbontrop and Pinedo have negotiated a much better economic reform deal between Germany and Argentina than we would ever see from the Commonwealth or the US. We have also negotiated the use of new mining technology."
 arg.4.a:0 "Ratify the German Economic Plan"
 arg.4.b:0 "Argentina can now support our efforts in South America"
 arg.5.t:0 "Argentina offers membership into the Latin League"
 arg.5.d:0 "With the various factions in Europe, the ambition of countries in the East, and the strength of the United States in the north, Argentina offers to fill the vacuum of power in South America."
 arg.5.a:0 "We can make South America great again."
 arg.5.b:0 "We work alone."
 arg.6.t:0 "Latin League Accepted"
 arg.6.d:0 "[From.GetName] has accepted our proposal."
 arg.6.a:0 "Welcome our new allies!"
 arg.7.t:0 "Latin League Declined"
 arg.7.d:0 "[From.GetName] claims they are better off on their own."
 arg.7.a:0 "They are in our way."
 purge.9.t:0 "Freedom!"
 purge.9.d:0 "We have removed the chains of oppression and are no longer dependent on our former overlord."
 purge.9.a:0 "A Brighter Tomorrow"
 purge.10.t:0 "Freedom from the English"
 purge.10.d:0 "Now that we have broken free of English rule, do we want to try and remain in the allies or leave them behind?"
 purge.10.a:0 "Remain in the allies"
 purge.10.b:0 "Set off on our own"
 purge.11.t:0 "Betrayal"
 purge.11.d:0 "Our former puppet has chosen to become independent from our country and our faction."
 purge.11.a:0 "They cannot leave"
 purge.11.b:0 "Let them go"
 purge.12.t:0 "Peace in our time"
 purge.12.d:0 "Our former puppet has chosen to become independent from our country, but decided to stand with us against external threats."
 purge.12.a:0 "They cannot simply shrug off our control"
 purge.12.b:0 "Let them go"
 purge.13.t:0 "We stand together"
 purge.13.d:0 "Our soldiers had prepared for war, but there will not be one. Our former overlord has decided to let us leave peacefully."
 purge.13.a:0 "We may have been lucky."
 purge.14.t:0 "Freedom from the French"
 purge.14.d:0 "Now that we have broken free of French rule, do we want to try and remain allied or leave them behind?"
 purge.14.a:0 "Remain allied"
 purge.14.b:0 "Set off on our own"
 purge.15.t:0 "Betrayal"
 purge.15.d:0 "Our former puppet has chosen to become independent from our country and alliance."
 purge.15.a:0 "They cannot leave"
 purge.15.b:0 "Let them leave"
 purge.16.t:0 "Peace in our time"
 purge.16.d:0 "Our former puppet has chosen to become independent from our country, but decided to stand with us against external threats."
 purge.16.a:0 "They cannot simply shrug off our control"
 purge.16.b:0 "Let them leave"
 purge.17.t:0 "Freedom from the French"
 purge.17.d:0 "We have broken free of French rule, will we be safe on our own?"
 purge.17.b:0 "Our soldiers stand ready to protect our country"
 purge.24.t:0 "Surrender to the Chinese"
 purge.24.d:0 "The Chinese have taken the mainland and we have taken extreme loses. We cannot continue this war and must retreat back to our island defeated."
 purge.24.a:0 "Surrender all territory on the mainland"
 purge.24.b:0 "We will never surrender!"
 purge.41.t:0 "Japanese Surrender"
 purge.41.d:0 "The Japanese have offered simple terms of surrender, they will abandon mainland China and never return."
 purge.41.a:0 "We accept this offer"
 purge.41.b:0 "There will be no peace"
 nig.1.t:0 "Formation of the African Empire"
 nig.1.d:0 "The expansion of Nigeria has pushed the pan-african movement to the forefront of politics. Under the leadership Nnamdi Azikiwe, the newly formed African Empire has declared their intention of liberating all of Africa from Western imperialism."
 nig.1.a:0 "Follow Zik!"
 nig.2.t:0 "The French Accept Petition - Togoland & Burkina Faso"
 nig.2.d:0 "France has accepted the petition to transfer their colonies in Togoland and Burkina Faso to us."
 nig.2.a:0 "Ours for the keeping."
 nig.3.t:0 "The French Accept Petition - French West Africa"
 nig.3.d:0 "France has accepted the petition to transfer their colonies in French West Africa to us."
 nig.3.a:0 "Ours for the keeping."
 nig.4.t:0 "The French Accept Petition - French Equatorial Africa"
 nig.4.d:0 "France has accepted the petition to transfer their colonies in French Equatorial Africa to us."
 nig.4.a:0 "Ours for the keeping."
 nig.5.t:0 "The British Accept Petition - British West Africa"
 nig.5.d:0 "Britain has accepted the petition to transfer their colonies in British West Africa to us."
 nig.5.a:0 "Ours for the keeping."
 nig.6.t:0 "Liberia Accepts Petition"
 nig.6.d:0 "Liberia has accepted our call to union."
 nig.6.a:0 "One nation, for all Africa."
 nig.7.t:0 "France Declines"
 nig.7.d:0 "For a reason only the French know, they have declined to transfer control of their colonies to us."
 nig.7.a:0 "We will find another way."
 nig.8.t:0 "Liberia Declines"
 nig.8.d:0 "Liberia prefers to remain dependent on the United States rather than join us."
 nig.8.a:0 "We will find another way."
 nig.9.t:0 "Petition for Togoland & Burkina Faso"
 nig.9.d:0 "Britain's West African Colony Nigeria has issued a petition to transfer control of Togoland & Burkina Faso to them. They cite that their proximity to the territories will lend to more efficient administration."
 nig.9.a:0 "They make a good point"
 nig.9.b:0 "Never!"
 nig.10.t:0 "Petition for French West Africa"
 nig.10.d:0 "Britain's West African Colony Nigeria has issued a petition to transfer control of French West Africa to them. They cite that their proximity to the territories will lend to more efficient administration."
 nig.10.a:0 "They make a good point"
 nig.10.b:0 "Never!"
 nig.11.t:0 "Petition for Equatorial Africa"
 nig.11.d:0 "Britain's West African Colony Nigeria has issued a petition to transfer control of French Equatorial Africa to them. They cite that their proximity to the territories will lend to more efficient administration."
 nig.11.a:0 "They make a good point"
 nig.11.b:0 "Never!"
 nig.12.t:0 "Petition for British West Africa"
 nig.12.d:0 "The Colonial Government in Nigeria has issued a petition to unite the territories in West Africa under their administration. They cite that their proximity to the territories will lend to more efficient administration."
 nig.12.a:0 "They make a good point"
 nig.12.b:0 "Never!"
 nig.13.t:0 "African Call to Union"
 nig.13.d:0 "The Nigerian government calls for the union of our countries in a step toward a Pan-African administration."
 nig.13.a:0 "Pan-Africanism is the way!"
 nig.13.b:0 "Never!"
 nig.14.t:0 "Britain Declines"
 nig.14.d:0 "For a reason only the British know, they have declined to transfer control of their colonies to us."
 nig.14.a:0 "We will find another way."
 nig.15.t:0 "Dissolution of the Colonial Government"
 nig.15.d:0 "With the cabinet of our former overlord returning to their homeland, we must form our own government based on democratic principles."
 nig.15.a:0 "Herbert Macaulay leads the way"
 egy.1.t:0 "The British accept our offer - Aden"
 egy.1.d:0 "Britain has accepted our offer for them to transfer their colony in Aden to us."
 egy.1.a:0 "Ours for the keeping."
 egy.2.t:0 "The British accept our offer - Abu Dhabi"
 egy.2.d:0 "Britain has accepted our offer for them to transfer their colony in Abu Dhabi to us."
 egy.2.a:0 "Ours for the keeping."
 egy.3.t:0 "The British accept our offer - Kuwait"
 egy.3.d:0 "Britain has accepted our offer for them to transfer their colony in Kuwait to us."
 egy.3.a:0 "Ours for the keeping."
 egy.4.t:0 "Britain Declines"
 egy.4.d:0 "For a reason only the British know, they have declined to transfer control of their colonies to us."
 egy.4.a:0 "We will find another way."
 egy.5.t:0 "Transfer of Aden"
 egy.5.d:0 "The Kingdom of Egypt has offered to oversee the territory of Aden. They cite that their proximity to the territories will lend to more efficient administration."
 egy.5.a:0 "They make a good point"
 egy.5.b:0 "Never!"
 egy.6.t:0 "Transfer of Abu Dhabi"
 egy.6.d:0 "The Kingdom of Egypt has offered to oversee the territory of Abu Dhabi. They cite that their proximity to the territories will lend to more efficient administration."
 egy.6.a:0 "They make a good point"
 egy.6.b:0 "Never!"
 egy.7.t:0 "Transfer of Kuwait"
 egy.7.d:0 "The Kingdom of Egypt has offered to oversee the territory of Kuwait. They cite that their proximity to the territories will lend to more efficient administration."
 egy.7.a:0 "They make a good point"
 egy.7.b:0 "Never!"
 southafrica.1.t:0 "The French Accept the Petition - Madagascar & Islands"
 southafrica.1.d:0 "The French have elected to grant us ownership of Madagascar and the neighboring islands. Although we are to return them at the end of the war, we are to manage them in their stead for now."
 southafrica.1.a:0 "Look at all those resources."
 southafrica.2.t:0 "The French Decline"
 southafrica.2.d:0 "For a reason only the French know, they have declined to transfer control of their colonies to us."
 southafrica.2.a:0 "So be it"
 southafrica.3.t:0 "The British Decline"
 southafrica.3.d:0 "For a reason only the British know, they have declined to transfer control of their colonies to us."
 southafrica.3.a:0 "So be it"
 southafrica.4.t:0 "Petition for Madagascar"
 southafrica.4.d:0 "The South Africans have asked us for Madagascar and the neighboring islands. Although there are plenty of resources on the islands, we must focus on Europe." 
 southafrica.4.a:0 "We could loan it to them"
 southafrica.4.b:0 "We need the steel"
 southafrica.5.t:0 "Petition for Bechuanaland"
 southafrica.5.d:0 "South Africa has asked us to transfer control of Bechuanaland to them and expand their dominion. It is a relatively resource rich, but barren territory. However, it is very distant from our ports."
 southafrica.5.a:0 "They can have it"
 southafrica.5.b:0 "We need the resources"
 southafrica.6.t:0 "Petition for Rhodesia"
 southafrica.6.d:0 "South Africa has asked us to transfer control of Rhodesia to them and expand their dominion. It is a relatively resource rich, however, it is very distant from our ports."
 southafrica.6.a:0 "They can have it"
 southafrica.6.b:0 "We need the resources"
 southafrica.7.t:0 "British Accept Petition - Bechuanaland"
 southafrica.7.d:0 "The British have accepted our petition. Bechuanaland has now been legally transferred to our government."
 southafrica.7.a:0 "Success!"
 southafrica.8.t:0 "British Accept Petition - Rhodesia"
 southafrica.8.d:0 "The British have accepted our petition. Rhodesia has now been legally transferred to our government."
 southafrica.8.a:0 "Success!"
 southafrica.9.t:0 "Portugal Declines"
 southafrica.9.d:0 "The Portuguese are not willing to part with their territory."
 southafrica.9.a:0 "We can return to the subject at a later time"
 southafrica.10.t:0 "Portugal Accepts "
 southafrica.10.d:0 "Portugal has accepted to sell us the territory, but we need to take a loan from the English. It will take some time to repay this."
 southafrica.10.a:0 "Success!"
 southafrica.11.t:0 "Mozambique-Angola Purchase"
 southafrica.11.d:0 "The South African government has offered a sizeable sum to purchase our African territories. Although we are loathe to part with them, we could use the money."
 southafrica.11.a:0 "Money is power"
 southafrica.11.b:0 "We have had those territories since time immemorial"
 per.1.t:0 "External Influence"
 per.1.d:0 "We cannot idle while the world moves around us. Eventually, the world will move us too. We must make a choice before that happens."
 per.1.a:0 "Call in the German Diplomats"
 per.1.b:0 "Call in the Soviet Diplomats"
 per.1.c:0 "Call in the British Diplomats"
 purge.46.t:0 "Freedom from the United States"
 purge.46.d:0 "Now that we have broken free of American rule, do we want to try and remain allied or leave them behind?"
 purge.46.a:0 "Remain allied"
 purge.46.b:0 "Set off on our own"
 purge.42.t:0 "Betrayal"
 purge.42.d:0 "Our former puppet has chosen to become independent from our country and alliance."
 purge.42.a:0 "They cannot leave"
 purge.42.b:0 "Let them leave"
 purge.43.t:0 "Peace in our time"
 purge.43.d:0 "Our former puppet has chosen to become independent from our country, but decided to stand with us against external threats."
 purge.43.a:0 "They cannot simply shrug off our control"
 purge.43.b:0 "Let them leave"
 purge.44.t:0 "Freedom from the United States"
 purge.44.d:0 "We have broken free of American rule, will we be safe on our own?"
 purge.44.b:0 "Our soldiers stand ready to protect our country"
 purge.56.t:0 "Great Patriotic War"
 purge.56.d:0 "The invasion of the USSR heralds the beginning of the most titanic battle in the history of humanity. The Great Patriotic War has begun. The enemies of Mother Russia will fall."
 purge.56.a:0 "Good Luck"
 purge.56.b:0 "For the Motherland, Honour and Freedom!"
 purge.58.t:0 "The Comintern"
 purge.58.d:0 "The Soviets have sent us advisors that are now advocating the spread of communism by all available means. Without shattering relations with the Soviet Union, we cannot make them leave. Let us hope that they are only here to help."
 purge.58.a:0 "Welcome the Third International"
 purge.60.t:0 "End of The Comintern"
 purge.60.d:0 "With the collapse of the Soviet Union, we are finally able to distance ourselves from the Stalinist advisors."
 purge.60.a:0 "We choose our own path."
 purge.61.t:0 "Daitoa Agreement with China"
 purge.61.d:0 "With the uprising crushed and the territory transferred, the Chinese Government is finally ready to join our faction."
 purge.61.a:0 "The East stands united."
 arg.8.t:0 "Brazilian Intervention"
 arg.8.d:0 "South America is in chaos due to the Latin League's aggression. We cannot wait for the chaos to spread past our borders, we must make a choice of either stopping this madness or joining it."
 arg.8.a:0 "We will stop the Latin League at any cost"
 arg.8.b:0 "Join them"
 arg.8.c:0 "Wait it out"
 arg.9.t:0 "Let Brazil join Latin League?"
 arg.9.d:0 "Our expansion has attracted enough attention from Brazil that they wish to join our alliance."
 arg.9.a:0 "Invite Brazil to the Latin League"
 arg.9.b:0 "We do not want them"
 arg.10.t:0 "Brazilian Intervention"
 arg.10.d:0 "Argentina has made it clear that they want us to have no part in their conquests. They have refused to let us join their alliance. We can either stop them here, or wait it out."
 arg.10.a:0 "Stop them"
 arg.11.t:0 "Accepted into the Axis"
 arg.11.d:0 "Germany has accepted us into the Axis."
 arg.11.a:0 "For the Reich!"
 arg.12.t:0 "Refused from the Axis"
 arg.12.d:0 "Germany has refused our entry into the Axis"
 arg.12.a:0 "What are they thinking?"
 arg.13.t:0 "Argentina asks to join Axis"
 arg.13.d:0 "The Fascist Argentine League has asked to join the Axis. If we accept it would give us a strong ally in South America, but it may anger the United States."
 arg.13.a:0 "Allow them to join the Axis"
 arg.13.b:0 "Refuse"
 romania.7.t:0 "Soviet Union Demands Bessarabia"
 romania.7.d:0 "Soviet forces are concentrating on the other side of our border, and their diplomats have demanded that we cede all of Bessarabia to them! We cannot expect the Germans to intervene, as their pact with the Russians apparently contained a secret protocol that put us inside the Soviet sphere of interest. Should we resist?"
 romania.7.a:0 "No. It is hopeless."
 romania.7.b:0 "Yes! We will not give up our territory without a fight!"
 irq.1.t:0 "Golden Square Coup"
 irq.1.d:0 "With promises of German support, four nationalist generals known as the Golden Square have launched a coup to oust the current leader. Although their current position is strong and they are likely to succeed, with the right preparations we can capture them and secure the safety of our leader."
 irq.1.a:0 "Coup Succeeds"
 irq.1.b:0 "Coup Fails"
 purge.74.t:0 "Freedom from the Netherlands"
 purge.74.d:0 "Now that we have broken free of Dutch rule, do we want to try and remain allied or leave them behind?"
 purge.74.a:0 "Remain allied"
 purge.74.b:0 "Set off on our own"
