 purge.101.t:0 "[From.GetNameDefCap] Imposes Overlordship"
 purge.101.d:0 "Citing the rights of all workers to freedom and self-determination, the [From.GetAdjective] government is demanding that the [Root.GetAdjective] state gives in to the wave of "Oceanic Socialism" washing over our region.\n\nRegardless of the actual interest of the people of [Root.GetNameDef], the threat from [From.GetNameDef] is real, and there is little doubt that they are likely to press their demands with all means available to them..."
 purge.101.a:0 "We don't really have a choice. For the revolution, mates."
 purge.101.b:0 "[Root.GetNameDefCap] will never submit!"
 purge.102.t:0 "[From.GetNameDefCap] Joins the Revolutionary Struggle!"
 purge.102.d:0 "Acknowledging the truth and righteousness of the Communist cause, [From.GetNameDef] has agreed with the need of uniting our efforts under a common Oceanic banner."
 purge.102.a:0 "From below the red tide will rise to consume the world!"
 purge.103.t:0 "[From.GetNameDefCap] Attempts to Disrupt the Revolution"
 purge.103.d:0 "Having kept the [From.GetAdjective] people oppressed under their bourgeois thumbs, the fat cats in control of the government of [From.GetNameDef] have now announced that they under absolutely no conditions will cooperate with the [Root.GetAdjective] state.\nPity for them that we do not seek their cooperation, but rather that of those slaving under the weight of their opulent obesity!"
 purge.103.a:0 "We will bring true freedom to [From.GetNameDef]!"