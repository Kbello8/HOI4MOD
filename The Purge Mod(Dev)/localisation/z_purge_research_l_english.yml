 modern_light_tank:0 "Modern Light Tank"
 modern_light_tank_desc:0 "The modern light tank supplements the main battle tank in expeditionary roles and situations where all major threats have been neutralized and excessive weight in armor and armament would only hinder mobility and cost more money to operate. They have also been used for reconnaissance and in some cases, infantry support. "
