 iraqi_construction_effort_3:0 "Construction Effort III"
 iraqi_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 iraqi_nuclear_effort:0 "Nuclear Effort"
 iraqi_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 iraqi_extra_tech_slot:0 "Extra Research Slot"
 iraqi_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 iraqi_extra_tech_slot_2:0 "Extra Research Slot II"
 iraqi_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 iraqi_technology_sharing:0 "Technology Sharing"
 iraqi_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 iraqi_secret_weapons:0 "Secret Weapons"
 iraqi_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 iraqi_political_effort:0 "Political Effort"
 iraqi_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 iraqi_collectivist_ethos:0 "Collectivist Ethos"
 iraqi_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 iraqi_liberty_ethos:0 "Liberty Ethos"
 iraqi_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 iraqi_militarism:0 "Militarism"
 iraqi_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 iraqi_political_correctness:0 "Political Correctness"
 iraqi_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 iraqi_neutrality_focus:0 "Neutrality Focus"
 iraqi_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 iraqi_interventionism_focus:0 "Interventionism Focus"
 iraqi_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 iraqi_military_youth:0 "Military Youth"
 iraqi_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 iraqi_deterrence:0 "Deterrence"
 iraqi_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 iraqi_volunteer_corps:0 "Volunteer Corps"
 iraqi_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 iraqi_paramilitarism:0 "Paramilitarism"
 iraqi_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 iraqi_indoctrination_focus:0 "Indoctrination"
 iraqi_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 iraqi_foreign_expeditions:0 "Foreign Expeditions"
 iraqi_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 iraqi_why_we_fight:0 "Why We Fight"
 iraqi_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 iraqi_political_commissars:0 "Political Commissars"
 iraqi_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 iraqi_internationalism_focus:0 "Internationalism Focus"
 iraqi_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 iraqi_nationalism_focus:0 "Nationalism Focus"
 iraqi_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 iraqi_ideological_fanaticism:0 "Ideological Fanaticism"
 iraqi_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 iraqi_air_innovation:0 "Air Innovations"
 iraqi_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 iraqi_air_innovation_2:0 "Air Innovations II"
 iraqi_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 iraqi_naval_air_effort:0 "Naval Air Effort"
 iraqi_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 military_industry:0 "Military Industry"
 military_industry_desc:0 "The Infantry will keep us safe."
 naval_industry:0 "Naval Industry"
 naval_industry_desc:0 "The Fleet will keep us safe."
 military_concentration:0 "Military Concentration"
 military_concentration_desc:0 "Concentrating on our infantry has led to us to discover more relevant resources."
 naval_concentration:0 "Naval Concentration"
 naval_concentration_desc:0 "Concentrating on our navy has led to us to discover more relevant resources."
 military_expertise:0 "Military Expertise"
 military_expertise_desc:0 "Our infantry expertise has helped us find even more resources."
 naval_expertise:0 "Naval Expertise"
 naval_expertise_desc:0 "Our naval expertise has helped us find even more resources."
 eng_naval_coordination:0 "Naval Coordination"
 eng_naval_coordination_desc:0 "The United Kingdom has loaned us two §YBattleships§! to help us with the war."
 ger_military_coordination:0 "Military Coordination"
 ger_military_coordination_desc:0 "The German Reich has loaned us five §YMountaineer§! divisions to help us with the war."
 regional_influence:0 "Regional Influence"
 regional_influence_desc:0 "The greater powers of the world exert their influence on us."
 civilian_industry:0 "Civilian Industry"
 civilian_industry_desc:0 "Our infrastructure and industry will keep us safe."
 civilian_concentration:0 "Civilian Concentration"
 civilian_concentration_desc:0 "concentrating on our industry has led to us to discover more relevant resources."
 civilian_expertise:0 "Civilian Expertise"
 civilian_expertise_desc:0 "Our civilian expertise has helped us find even more resources."
 sov_civilian_coordination:0 "Civilian Coordination"
 sov_civilian_coordination_desc:0 "The Soviets have taught us how to make our construction efforts more efficient."
 iraqi_sever_german_relations:0 "Sever German Relations"
 iraqi_sever_german_relations_desc:0 "Openly declare severing of relations with Germany. The upper echelons of the Iraqi military however seem to still be in contact."
 iraqi_golden_square_coup:0 "Golden Square Coup"
 iraqi_golden_square_coup_desc:0 "With German support, the four Iraqi generals known as "The Golden Square" attempt to overthrow the government."
 iraqi_habbaniya:0 "Habbaniya"
 iraqi_habbaniya_desc:0 "Habbaniya airforce is the largest English airfield and military presence in the region, blockading it will be essential to our future endeavors."
 iraqi_sonderstabf:0 "Sonderstab F"
 iraqi_sonderstabf_desc:0 " Special Staff F was the cover name for a German military mission to Iraq during World War II."
 iraqi_von_blomberg:0 "von Blomberg"
 iraqi_von_blomberg_desc:0 "Axel von Blomberg was the commander of the reconnaissance group sent to Iraq as part of Sonderstab F. His plane was able to land safely."
 iraqi_junck:0 "Junck"
 iraqi_junck_desc:0 "Werner Junck was the tactical and field lead of the aircraft in Fliegerführer Irak. With von Blomberg's unfortunate passing to friendly fire while landing, Junck is left with sole command in Iraq."
 iraqi_syrian_passage:0 "Syrian Passage"
 iraqi_syrian_passage_desc:0 "Germany concluded a deal with the Vichy French government to release war materiel, including aircraft, from sealed stockpiles in Syria and transport them to the Iraqis. The French also agreed to allow the passage of other weapons and stores as well as loaning several airbases in northern Syria, to Germany, for the transport of their aircraft to Iraq."
 iraqi_italian_support:0 "Italian Support"
 iraqi_italian_support_desc:0 "On 27 May, Italian Fiat CR.42 biplane fighters of the Regia Aeronautica arrived in Mosul to operate under German command. By 29 May, Italian aircraft were reported over Baghdad. According to Winston Churchill, the Italian aircraft accomplished nothing. Other reports state that they actually arrived in time to take part in the final air battle of the Iraq campaign on 29 May, scoring victories against No. 94 Squadron RAF."
 iraqi_integration:0 "Fliegerführer Irak Integration"
 iraqi_integration_desc:0 "Success in the field has convinced German High Command to fully invest into Iraq and the Middle East. Middle Eastern volunteers are raised from across the Arab world, and more aircraft is flown in daily to secure German interests in the region."
 usa_ccc:0 "Civilian Conservation Corps"
 usa_ccc_desc:0 "President Roosevelt starts a civil corps to put the umemployeed to work building bridges, roads, city infrastructure and most importantly military bases. At its peak 500,000 members were employed by the CCC."
 usa_military_ccc:0 "Military Control of the CCC"
 usa_military_ccc_desc:0 "General Douglas MacArthur is put in charge of the CCC to run and train CCC members in a military style."
 usa_emergency_relief_act:0 "Emergency Relief Act"
 usa_emergency_relief_act_desc:0 "The CCC is extended by Congress and turns into the most popular New Deal project in the United States."
 usa_federal_security_agency:0 "Federal Security Agency"
 usa_federal_security_agency_desc:0 "Congress puts control of the CCC under the Federal Security Agency. This starts a transition from using the CCC as primarily a civilian infrastructure work force to a more military driven work force. Most of the projects that the CCC now work on are directed at National Defense. The CCC gives President Roosevelt the ability to prepare the nation for war under the guise of the New Deal."
 usa_ccc_extension:0 "77th Congress CCC Extension"
 usa_ccc_extension_desc:0 " Congress expands the CCC to help facilitate and build the infrastructure required for a war economy."
 usa_ccc_military_absorb:0 "CCC Absorbed by the Military"
 usa_ccc_military_absorb_desc:0 "The CCC is fully transfered over to military control and can essentially enlist its members into the military."
 coup_failed:0 "Golden Square Coup Failed"
 coup_success:0 "Golden Square Coup Succeeded"
 von_blomberg_tooltip:0 "von Blomberg successfully lands and proceeds as planned. Locals are conscripted and trained under von Blomberg's supervision.\n"
 junck_tooltip:0 "Although unable to rally as many men on the ground as von Blomberg, Junck is able to bring much more airpower to Iraq.\n"
 irq_golden_square_coup_tooltip:0 "The four Generals known as "The Golden Square" launch a Fascist Coup.\n"
 RAJ_argrarian1:0 "Agrarian Investment"
 RAJ_argrarian1_desc:0 "With the nations rail system expanded, unified, and purged of corruption, we can finally begin to move away from an agrarian society."
 RAJ_argrarian2:0 "Heavy Agrarian Investment"
 RAJ_argrarian2_desc:0 "While thought of as prohibitively expensive, our new industrial efforts have allowed us to further invest in our industrialization."
 RAJ_argrarian3:0 "Extreme Agrarian Investment"
 RAJ_argrarian3_desc:0 "Startling progress has been made in our westernization. Some never thought India would get this far, they were wrong."
 TUR_saadabad_trade_unity:0 "Saadabad Trade Unity"
 TUR_saadabad_trade_unity_desc:0 "Increased trading within the Saadabad Pact has led us to search for more resources."
 TUR_saadabad_oil_reserves:0 "Saadabad Oil Reserves"
 TUR_saadabad_oil_reserves_desc:0 "Iran and Iraq both have vast amounts of oil, although we trade with them, we cannot let them feel as if we depend on them for oil."
 TUR_expand_the_Saadabad_pact:0 "Expand The Saadabad Pact"
 TUR_expand_the_Saadabad_pact_desc:0 "One can never have enough friends."
 german_research:0 "Axis Research Agreements"
 german_research_desc:0 "To cement our alliance with the Axis, Germany has given us access to their technology."
 uk_research:0 "Allied Research Agreements"
 uk_research_desc:0 "To cement our alliance with the Allies, The United Kingdom has given us access to their technology."
 soviet_research:0 "Comintern Research Agreements"
 soviet_research_desc:0 "To cement our alliance with the Comintern, The Soviet Union has given us access to their technology."
 TUR_soviet_research:0 "Soviet Research Agreements"
 TUR_soviet_research_desc:0 "To cement our alliance with the Comintern, The Soviet Union has allowed us to share their technology."
 TUR_german_research:0 "German Research Agreements"
 TUR_german_research_desc:0 "To cement our alliance with the Axis, Germany has allowed us to share their technology."
 TUR_uk_research:0 "British Research Agreements"
 TUR_uk_research_desc:0 "To cement our alliance with the Allies, The United Kingdom has allowed us to share their technology."
 TUR_saadabad_research:0 "Saadabad Research Agreements"
 TUR_saadabad_research_desc:0 "To cement our alliance with the Saadabad Pact, we must share our research amongst ourselves."
 Irq_junck:0 "Gain 2 Divisions with 7 §YInfantry§!\n"
 Irq_vom_blomberg:0 "Gain 3 Divisions with 7 §YInfantry§! and 2 Divisions with 6 §YParatrooper§!\n"
 Regional_license:0 "Regional License"
 RAJ_civil_war:0 "Had a Fascist or Communist Civil War supported by Germany or the Soviet Union"
 egyptian_remilitarization:0 "Anglo-Egyptian Treaty of 1936"
 egyptian_import_rifles:0 "Import Rifles"
 egyptian_import_aircraft:0 "Import Aircraft"
 egyptian_import_navy:0 "Import Navy"
 egyptian_restart_industry:0 "Restart Industry"
 egyptian_industrialize_cairo:0 "Declare Cairo an Open City"
 egyptian_industrialize_alexandria:0 "Letter to the Axis"
 egyptian_build_aswan_dam:0 "Build Aswan Dam"
 egyptian_integrate_palestine:0 "Integrate Palestine"
 egyptian_integrate_jordan:0 "Integrate Jordan"
 egyptian_claim_syria:0 "Claim Syria"
 egyptian_claim_arabia:0 "Claim Arabia"
 egyptian_claim_iraq:0 "Claim Iraq"
 egyptian_remilitarization_desc:0 "Treaty signed between the United Kingdom and the Kingdom of Egypt. Under the terms of the treaty, the United Kingdom was required to withdraw all its troops from Egypt, except those necessary to protect the Suez Canal and its surroundings, numbering 10,000 troops plus auxiliary personnel. Additionally, the United Kingdom would supply and train Egypt's army and assist in its defence in case of war."
 egyptian_import_rifles_desc:0 "Having had no military for so long, we need to import the latest weapons."
 egyptian_import_aircraft_desc:0 "Having had no military for so long, we need to import the latest aircraft designs."
 egyptian_import_navy_desc:0 "Having had no military for so long, we need to import the latest naval designs."
 egyptian_restart_industry_desc:0 "Having had no industry for so long, we need to restart our industry."
 egyptian_industrialize_cairo_desc:0 "Declare Cairo an "open city" under international law in order to remove the Allied military presence within it."
 egyptian_industrialize_alexandria_desc:0 "The King writes a letter to the enemies of the Allies promising to join their war against Britain should they enter the Nile River Valley."
 egyptian_build_aswan_dam_desc:0 "Building Aswan Dam is costly, but it will grant us resources to fuel our industry."
 egyptian_integrate_palestine_desc:0 "Although nominally under our control, Palestine still falls under British jurisdiction. Although heavy handed, we need to step in and assert our authority."
 egyptian_integrate_jordan_desc:0 "Although nominally under our control, Jordan still falls under British jurisdiction. Although heavy handed, we need to step in and assert our authority."
 egyptian_claim_syria_desc:0 "Syria was once part of Egypt and shall be so again."
 egyptian_claim_arabia_desc:0 "The Red Sea coast was once part of Egypt and shall be so again."
 egyptian_claim_iraq_desc:0 "We have no need of rivals in the east."
 egyptian_focus:0 "Egyptian National Focus"
 egyptian_army_effort:0 "Army Effort"
 egyptian_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 egyptian_equipment_effort:0 "Equipment Effort"
 egyptian_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 egyptian_motorization_effort:0 "Motorization Effort"
 egyptian_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 egyptian_doctrine_effort:0 "Doctrine Effort"
 egyptian_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 egyptian_equipment_effort_2:0 "Equipment Effort II"
 egyptian_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 egyptian_mechanization_effort:0 "Mechanization Effort"
 egyptian_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 egyptian_doctrine_effort_2:0 "Doctrine Effort II"
 egyptian_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 egyptian_equipment_effort_3:0 "Equipment Effort III"
 egyptian_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 egyptian_armor_effort:0 "Armor Effort"
 egyptian_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 egyptian_special_forces:0 "Special Forces"
 egyptian_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 egyptian_aviation_effort:0 "Aviation Effort"
 egyptian_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 egyptian_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 egyptian_fighter_focus:0 "Fighter Focus"
 egyptian_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 egyptian_bomber_focus:0 "Bomber Focus"
 egyptian_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 egyptian_aviation_effort_2:0 "Aviation Effort II"
 egyptian_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 egyptian_CAS_effort:0 "CAS Effort"
 egyptian_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 egyptian_rocket_effort:0 "Rocket Effort"
 egyptian_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 egyptian_NAV_effort:0 "NAV Effort"
 egyptian_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 egyptian_naval_effort:0 "Naval Effort"
 egyptian_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 egyptian_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 egyptian_flexible_navy:0 "Flexible Navy"
 egyptian_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 egyptian_large_navy:0 "Large Navy"
 egyptian_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 egyptian_submarine_effort:0 "Submarine Effort"
 egyptian_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 egyptian_cruiser_effort:0 "Cruiser Effort"
 egyptian_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 egyptian_destroyer_effort:0 "Destroyer Effort"
 egyptian_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 egyptian_capital_ships_effort:0 "Capital Ship Effort"
 egyptian_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 egyptian_industrial_effort:0 "Industrial Effort"
 egyptian_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 egyptian_industrial_effort_2:0 "Industrial Effort II"
 egyptian_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 egyptian_construction_effort:0 "Construction Effort"
 egyptian_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 egyptian_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 egyptian_production_effort:0 "Armament Effort"
 egyptian_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 egyptian_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 egyptian_construction_effort_2:0 "Construction Effort II"
 egyptian_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 egyptian_production_effort_2:0 "Armament Effort II"
 egyptian_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 egyptian_production_effort_3:0 "Armament Effort III"
 egyptian_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 egyptian_infrastructure_effort:0 "Infrastructure Effort"
 egyptian_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 egyptian_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 egyptian_infrastructure_effort_2:0 "Infrastructure Effort II"
 egyptian_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 egyptian_construction_effort_3:0 "Construction Effort III"
 egyptian_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 egyptian_nuclear_effort:0 "Nuclear Effort"
 egyptian_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 egyptian_extra_tech_slot:0 "Extra Research Slot"
 egyptian_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 egyptian_extra_tech_slot_2:0 "Extra Research Slot II"
 egyptian_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 egyptian_technology_sharing:0 "Technology Sharing"
 egyptian_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 egyptian_secret_weapons:0 "Secret Weapons"
 egyptian_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 egyptian_political_effort:0 "Political Effort"
 egyptian_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 egyptian_collectivist_ethos:0 "Collectivist Ethos"
 egyptian_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 egyptian_liberty_ethos:0 "Liberty Ethos"
 egyptian_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 egyptian_militarism:0 "Militarism"
 egyptian_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 egyptian_political_correctness:0 "Political Correctness"
 egyptian_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 egyptian_neutrality_focus:0 "Neutrality Focus"
 egyptian_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 egyptian_interventionism_focus:0 "Interventionism Focus"
 egyptian_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 egyptian_military_youth:0 "Military Youth"
 egyptian_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 egyptian_deterrence:0 "Deterrence"
 egyptian_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 egyptian_volunteer_corps:0 "Volunteer Corps"
 egyptian_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 egyptian_paramilitarism:0 "Paramilitarism"
 egyptian_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 egyptian_indoctrination_focus:0 "Indoctrination"
 egyptian_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 egyptian_foreign_expeditions:0 "Foreign Expeditions"
 egyptian_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 egyptian_why_we_fight:0 "Why We Fight"
 egyptian_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 egyptian_political_commissars:0 "Political Commissars"
 egyptian_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 egyptian_internationalism_focus:0 "Internationalism Focus"
 egyptian_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 egyptian_nationalism_focus:0 "Nationalism Focus"
 egyptian_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 egyptian_ideological_fanaticism:0 "Ideological Fanaticism"
 egyptian_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 egyptian_air_innovation:0 "Air Innovations"
 egyptian_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 egyptian_air_innovation_2:0 "Air Innovations II"
 egyptian_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 egyptian_naval_air_effort:0 "Naval Air Effort"
 egyptian_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
