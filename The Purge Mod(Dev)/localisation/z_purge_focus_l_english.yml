 nigerian_political_effort:0 "Political Effort"
 nigerian_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 nigerian_collectivist_ethos:0 "Collectivist Ethos"
 nigerian_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 nigerian_liberty_ethos:0 "Liberty Ethos"
 nigerian_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 nigerian_militarism:0 "Militarism"
 nigerian_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 nigerian_political_correctness:0 "Political Correctness"
 nigerian_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 nigerian_neutrality_focus:0 "Neutrality Focus"
 nigerian_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 nigerian_interventionism_focus:0 "Interventionism Focus"
 nigerian_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 nigerian_military_youth:0 "Military Youth"
 nigerian_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 nigerian_deterrence:0 "Deterrence"
 nigerian_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 nigerian_volunteer_corps:0 "Volunteer Corps"
 nigerian_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 nigerian_paramilitarism:0 "Paramilitarism"
 nigerian_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 nigerian_indoctrination_focus:0 "Indoctrination"
 nigerian_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 nigerian_foreign_expeditions:0 "Foreign Expeditions"
 nigerian_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 nigerian_why_we_fight:0 "Why We Fight"
 nigerian_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 nigerian_political_commissars:0 "Political Commissars"
 nigerian_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 nigerian_internationalism_focus:0 "Internationalism Focus"
 nigerian_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
 nigerian_nationalism_focus:0 "Nationalism Focus"
 nigerian_nationalism_focus_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
 nigerian_ideological_fanaticism:0 "Ideological Fanaticism"
 nigerian_ideological_fanaticism_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 nigerian_air_innovation:0 "Air Innovations"
 nigerian_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 nigerian_air_innovation_2:0 "Air Innovations II"
 nigerian_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 nigerian_naval_air_effort:0 "Naval Air Effort"
 nigerian_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 reorganize_military_desc:0 "Reorganizing the military staff will throw the country into temporary disarray. Going to war before this is settled would be a disaster.\n"
 nigerian_petition_for_british_westafrica:0 "Petition for British West Africa"
 nigerian_industrialize_british_westafrica:0 "Industrialize British West Africa"
 nigerian_petition_for_liberia:0 "African Call to Union"
 nigerian_petition_for_togoland:0 "Petition for Togoland & Burkina Faso"
 nigerian_industrialize_togoland:0 "Industrialize Togoland & Burkina Faso"
 nigerian_petition_for_french_westafrica:0 "Petition for French West Africa"
 nigerian_industrialize_french_westafrica:0 "Industrialize French West Africa"
 nigerian_petition_for_gabon:0 "Petition for Equatorial Africa"
 nigerian_industrialize_gabon:0 "Industrialize Equatorial Africa"
 nigerian_reclaim_the_desert:0 "Reclaim the Desert"
 nigerian_unification_focus:0 "Nigerian Unification"
 nigerian_jungle_advantage:0 "Jungle Acclimation"
 nigerian_claim_belgian_congo:0 "Claim the Belgian Congo"
 nigerian_african_empire:0 "Form African Empire"
 nigerian_petition_for_british_westafrica_desc:0 "Our British overlords are sure to expand our colonial government."
 nigerian_industrialize_british_westafrica_desc:0 "We need to expand the industry in the former British territory."
 nigerian_petition_for_liberia_desc:0 "Although Liberia is independent, if we pressure them in the name of the British Empire they may agree to be incorporated into our country."
 nigerian_petition_for_togoland_desc:0 "With the French in our faction, we may be able to convince them into forming a united African colony."
 nigerian_industrialize_togoland_desc:0 "We need to clear land for our future industry."
 nigerian_petition_for_french_westafrica_desc:0 "We must continue to pressure the French into giving our their colonial territory."
 nigerian_industrialize_french_westafrica_desc:0 "We need to clear land for our future industry."
 nigerian_petition_for_gabon_desc:0 "A final petition for French territory would greatly expand our borders."
 nigerian_industrialize_gabon_desc:0 "We need to clear land for our future industry."
 nigerian_reclaim_the_desert_desc:0 "Although expensive, we must fight desertification and reclaim territories taken by the desert."
 nigerian_unification_desc:0 "Unifying our people is the first step to becoming a truly sovereign nation."
 nigerian_jungle_advantage_desc:0 "The peoples of West Africa have always lived and fought in jungles."
 nigerian_claim_belgian_congo_desc:0 "The Belgian Congo is an insult to our nation, we must move to take it from Belgium."
 nigerian_african_empire_desc:0 "A united African Empire can both defend itself from the West, and threaten any future ideas of Western Imperialism in Africa."
 nigerian_annex_belgian_congo:0 "Annex the Belgian Congo"
 nigerian_annex_belgian_congo_desc:0 "The Belgian Congo is an insult to our nation, we demand it be annexed from Belgium."
 persian_focus:0 "Persian National Focus"
 persian_army_effort:0 "Army Effort"
 persian_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 persian_equipment_effort:0 "Equipment Effort"
 persian_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 persian_motorization_effort:0 "Motorization Effort"
 persian_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 persian_doctrine_effort:0 "Doctrine Effort"
 persian_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 persian_equipment_effort_2:0 "Equipment Effort II"
 persian_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 persian_mechanization_effort:0 "Mechanization Effort"
 persian_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 persian_doctrine_effort_2:0 "Doctrine Effort II"
 persian_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 persian_equipment_effort_3:0 "Equipment Effort III"
 persian_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 persian_armor_effort:0 "Armor Effort"
 persian_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 persian_special_forces:0 "Special Forces"
 persian_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 persian_aviation_effort:0 "Aviation Effort"
 persian_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 persian_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 persian_fighter_focus:0 "Fighter Focus"
 persian_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 persian_bomber_focus:0 "Bomber Focus"
 persian_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 persian_aviation_effort_2:0 "Aviation Effort II"
 persian_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 persian_CAS_effort:0 "CAS Effort"
 persian_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 persian_rocket_effort:0 "Rocket Effort"
 persian_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 persian_NAV_effort:0 "NAV Effort"
 persian_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 persian_naval_effort:0 "Naval Effort"
 persian_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 persian_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 persian_flexible_navy:0 "Flexible Navy"
 persian_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 persian_large_navy:0 "Large Navy"
 persian_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 persian_submarine_effort:0 "Submarine Effort"
 persian_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 persian_cruiser_effort:0 "Cruiser Effort"
 persian_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 persian_destroyer_effort:0 "Destroyer Effort"
 persian_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 persian_capital_ships_effort:0 "Capital Ship Effort"
 persian_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 persian_industrial_effort:0 "Industrial Effort"
 persian_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 persian_industrial_effort_2:0 "Industrial Effort II"
 persian_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 persian_construction_effort:0 "Construction Effort"
 persian_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 persian_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 persian_production_effort:0 "Armament Effort"
 persian_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 persian_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 persian_construction_effort_2:0 "Construction Effort II"
 persian_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 persian_production_effort_2:0 "Armament Effort II"
 persian_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 persian_production_effort_3:0 "Armament Effort III"
 persian_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 persian_infrastructure_effort:0 "Infrastructure Effort"
 persian_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 persian_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 persian_infrastructure_effort_2:0 "Infrastructure Effort II"
 persian_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 persian_construction_effort_3:0 "Construction Effort III"
 persian_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 persian_nuclear_effort:0 "Nuclear Effort"
 persian_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 persian_extra_tech_slot:0 "Extra Research Slot"
 persian_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 persian_extra_tech_slot_2:0 "Extra Research Slot II"
 persian_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 persian_technology_sharing:0 "Technology Sharing"
 persian_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 persian_secret_weapons:0 "Secret Weapons"
 persian_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 persian_political_effort:0 "Political Effort"
 persian_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 persian_militarism:0 "Militarism"
 persian_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 persian_political_correctness:0 "Political Correctness"
 persian_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 persian_military_youth:0 "Military Youth"
 persian_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 persian_volunteer_corps:0 "Volunteer Corps"
 persian_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 persian_paramilitarism:0 "Paramilitarism"
 persian_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 persian_indoctrination:0 "Indoctrination"
 persian_indoctrination_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 persian_foreign_expeditions:0 "Foreign Expeditions"
 persian_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 persian_why_we_fight:0 "Why We Fight"
 persian_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 persian_political_commissars:0 "Political Commissars"
 persian_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 persian_air_innovation:0 "Air Innovations"
 persian_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 persian_air_innovation_2:0 "Air Innovations II"
 persian_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 persian_naval_air_effort:0 "Naval Air Effort"
 persian_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 persian_military_industry:0 "Military Industry"
 persian_military_industry_desc:0 "The Infantry will keep us safe."
 persian_naval_industry:0 "Naval Industry"
 persian_naval_industry_desc:0 "The Fleet will keep us safe."
 persian_military_concentration:0 "Military Concentration"
 persian_military_concentration_desc:0 "Concentrating on our infantry has led to us to discover more relevant resources."
 persian_naval_concentration:0 "Naval Concentration"
 persian_naval_concentration_desc:0 "Concentrating on our navy has led to us to discover more relevant resources."
 persian_military_expertise:0 "Military Expertise"
 persian_military_expertise_desc:0 "Our infantry expertise has helped us find even more resources."
 persian_naval_expertise:0 "Naval Expertise"
 persian_naval_expertise_desc:0 "Our naval expertise has helped us find even more resources."
 persian_eng_naval_coordination:0 "Naval Coordination"
 persian_eng_naval_coordination_desc:0 "The United Kingdom has loaned us two battleships to help us with the war."
 persian_ger_military_coordination:0 "Military Coordination"
 persian_ger_military_coordination_desc:0 "The German Reich has loaned us five special forces divisions to help us with the war."
 persian_regional_influence:0 "Middle Eastern Regional Influence"
 persian_regional_influence_desc:0 "The greater powers of the world exert their influence on us."
 persian_civilian_industry:0 "Civilian Industry"
 persian_civilian_industry_desc:0 "Our infrastructure and industry will keep us safe."
 persian_civilian_concentration:0 "Civilian Concentration"
 persian_civilian_concentration_desc:0 "concentrating on our industry has led to us to discover more relevant resources."
 persian_civilian_expertise:0 "Civilian Expertise"
 persian_civilian_expertise_desc:0 "Our civilian expertise has helped us find even more resources."
 persian_sov_civilian_coordination:0 "Civilian Coordination"
 persian_sov_civilian_coordination_desc:0 "The Soviets have taught us how to make our construction efforts more efficient."
 persian_sangan_mineral_project:0 "Sangan Mineral Project"
 persian_lut_desert_mineral_project:0 "Lut Desert Mineral Project"
 persian_mineral_extraction_improvements:0 "Mineral Extraction Improvements"
 persian_factory_westernization:0 "Factory Westernization"
 persian_assembly_research:0 "Assembly Research"
 persian_production_improvements:0 "Production Improvements"
 persian_trans_iranian_railway:0 "Trans-Iranian Railway"
 persian_khuzestan_infrastructure:0 "Khuzestan Infrastructure"
 persian_hamadan_infrastructure:0 "Hamadan Infrastructure"
 persian_shah_approves_trans_iranian_railway:0 "Shah Approves Trans-Iranian Railway"
 persian_eastern_neutrality:0 "Eastern Neutrality"
 persian_german_trade:0 "German Trade"
 persian_western_factory:0 "Western Factories"
 persian_minister_of_industry:0 "Minister of Industry"
 persian_anglo_russo_railroad:0 "Anglo-Russian Railroad"
 persian_german_technology:0 "German Technology"
 persian_tehran_university:0 "Establish Tehran University"
 persian_german_technology_desc:0 "German Technology is superior than anything we have seen yet."
 persian_tehran_university_desc:0 "Establishing Tehran University will provide a strong location for our research efforts."
 persian_sangan_mineral_project_desc:0 "The search for steel drives our industry."
 persian_lut_desert_mineral_project_desc:0 "The search for steel continues."
 persian_mineral_extraction_improvements_desc:0 "Improvements on mineral refinement has drastically improved our resource stockpiles."
 persian_factory_westernization_desc:0 "Westernizing our factories has improved production."
 persian_assembly_research_desc:0 "Researching western methods on factory assmebly have improved our production lines."
 persian_production_improvements_desc:0 "General industrial improvements secure our industrial focus."
 persian_trans_iranian_railway_desc:0 "The Trans-Iranian Railway connects our most important port to our capital."
 persian_khuzestan_infrastructure_desc:0 "Improving the infrastructure in Khuzestan extends our power into the gulf."
 persian_hamadan_infrastructure_desc:0 "Connecting Khuzestan to Tehran requires Hamadan be improved."
 persian_shah_approves_trans_iranian_railway_desc:0 "The Shah approves the construction of the Trans-Iranian Railway."
 persian_eastern_neutrality_desc:0 "We declare ourselves neutral in all conflicts to come."
 persian_german_trade_desc:0 "We shall engage in light trade with the Germans."
 persian_western_factory_desc:0 "We need to also purchase from the west, to prove our neutrality."
 persian_minister_of_industry_desc:0 "A Minister of Industry has been introduced to effectively govern our construction efforts."
 persian_anglo_russo_railroad_desc:0 "The British and Russians have demanded a railroad be built from the coast to Russia to secure quick movement of supplies to the Soviets."
 argentinian_annex_bolivia:0 "Annex Bolivia"
 argentinian_annex_bolivia_desc:0 "The new fascist government in Bolivia is struggling to maintain order in the country. We should step in."
 argentinian_join_the_axis:0 "Join the Axis"
 argentinian_join_the_axis_desc:0 "Germany has helped us in our time of need, it is time we officially join them."
