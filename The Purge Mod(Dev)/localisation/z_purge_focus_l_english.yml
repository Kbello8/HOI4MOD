 aggressive_expansion:0 "Aggressive Expansion"
 ger_mountaineer_loan:0 "The German Reich has loaned us five §YMountaineer§! divisions to help us with the war."
 eng_battleship_loan:0 "The United Kingdom has loaned us two §YBattleships§! to help us with the war."
 egy_import_navy_loan:0 "Three 1936 §YLight Cruiser§! will be added to our navy\n"
 per_communist:0 "Communist Diplomats"
 per_fascist:0 "Fascist Diplomats"
 per_democratic:0 "Democratic Diplomats"
 argentinian_army_effort:0 "Army Effort"
 argentinian_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 argentinian_infantry_upgrades:0 "Infantry Upgrades"
 argentinian_infantry_upgrades_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 argentinian_arms_deals:0 "Arms Deals"
 argentinian_arms_deals_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 argentinian_mountain_specialists:0 "Mountain Specialists"
 argentinian_mountain_specialists_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 argentinian_mountain_tow_specialists:0 "Mountain Tow Specialists"
 argentinian_mountain_tow_specialists_desc:0 "Just because the terrain is mountainous does not mean we cannot bring proper artillery."
 argentinian_european_influences:0 "European Influences"
 argentinian_european_influences_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 argentinian_european_leadership:0 "European Leadership"
 argentinian_european_leadership_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 argentinian_division_support:0 "Division Support"
 argentinian_division_support_desc:0 "We need to help our troops get to where they are most effective quicker."
 argentinian_german_mobility_training:0 "German Mobility Training"
 argentinian_german_mobility_training_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 argentinian_mountain_motorized:0 "Argentine Mountain Motorized"
 argentinian_mountain_motorized_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 argentinian_german_tank_influence1:0 "German Tank Influence"
 argentinian_german_tank_influence1_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 argentinian_nahuel_tank:0 "Nahuel Tank Production"
 argentinian_nahuel_tank_desc:0 "This new light tank will bring us greatness."
 argentinian_nahuel_tank_upgrade:0 "Nahuel Upgrade"
 argentinian_nahuel_tank_upgrade_desc:0 "An upgrade to our grand design."
 argentinian_aviation_effort:0 "Aviation Effort"
 argentinian_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 argentinian_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 argentinian_fighter_focus:0 "Fighter Focus"
 argentinian_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 argentinian_bomber_focus:0 "Bomber Focus"
 argentinian_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 argentinian_aviation_effort_2:0 "Aviation Effort II"
 argentinian_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 argentinian_CAS_effort:0 "CAS Effort"
 argentinian_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 argentinian_rocket_effort:0 "Rocket Effort"
 argentinian_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 argentinian_NAV_effort:0 "NAV Effort"
 argentinian_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 argentinian_naval_effort:0 "Naval Effort"
 argentinian_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 argentinian_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 argentinian_flexible_navy:0 "Flexible Navy"
 argentinian_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 argentinian_large_navy:0 "Large Navy"
 argentinian_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 argentinian_submarine_effort:0 "Submarine Effort"
 argentinian_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 argentinian_cruiser_effort:0 "Cruiser Effort"
 argentinian_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 argentinian_destroyer_effort:0 "Destroyer Effort"
 argentinian_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 argentinian_capital_ships_effort:0 "Capital Ship Effort"
 argentinian_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 argentinian_industrial_effort:0 "Industrial Effort"
 argentinian_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 argentinian_industrial_effort_2:0 "Industrial Effort II"
 argentinian_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 argentinian_construction_effort:0 "Construction Effort"
 argentinian_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 argentinian_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 argentinian_production_effort:0 "Armament Effort"
 argentinian_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 argentinian_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 argentinian_construction_effort_2:0 "Construction Effort II"
 argentinian_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 argentinian_production_effort_2:0 "Armament Effort II"
 argentinian_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 argentinian_production_effort_3:0 "Armament Effort III"
 argentinian_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 argentinian_infrastructure_effort:0 "Infrastructure Effort"
 argentinian_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 argentinian_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 argentinian_infrastructure_effort_2:0 "Infrastructure Effort II"
 argentinian_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 argentinian_construction_effort_3:0 "Construction Effort III"
 argentinian_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 argentinian_nuclear_effort:0 "Nuclear Effort"
 argentinian_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 argentinian_extra_tech_slot:0 "Extra Research Slot"
 argentinian_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 argentinian_extra_tech_slot_2:0 "Extra Research Slot II"
 argentinian_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 argentinian_technology_sharing:0 "Technology Sharing"
 argentinian_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 argentinian_secret_weapons:0 "Secret Weapons"
 argentinian_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 argentinian_political_effort:0 "Political Effort"
 argentinian_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 argentinian_air_innovation:0 "Air Innovations"
 argentinian_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 argentinian_air_innovation_2:0 "Air Innovations II"
 argentinian_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 argentinian_naval_air_effort:0 "Naval Air Effort"
 argentinian_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 argentinian_democracy_failings:0 "Democracy Failings"
 argentinian_democracy_failings_desc:0 "Democracy has failed us, we need another method."
 argentinian_pro_workers_movement:0 "Pro-Workers Movement"
 argentinian_pro_workers_movement_desc:0 "The Pro-Worker movement spreads nationalist sentiment."
 argentinian_fresco_influence_grows:0 "Fresco Influence Grows"
 argentinian_fresco_influence_grows_desc:0 "Fresco's influence has begun to give us a distinctively Argentinian economic plan."
 argentinian_unf_exerts_military_control:0 "UNF Exerts Military Control"
 argentinian_unf_exerts_military_control_desc:0 "The UNF has taken military control of the government."
 argentinian_unf_youth_program:0 "UNF Youth Program"
 argentinian_unf_youth_program_desc:0 "The UNF Youth Program assures that the next generation will fight for our cause."
 argentinian_unf_security_protocols:0 "UNF Security Protocols"
 argentinian_unf_security_protocols_desc:0 "New security protocols assure us that other countries cannot influence us."
 argentinian_all_must_serve:0 "All Must Serve"
 argentinian_all_must_serve_desc:0 "All men must fight."
 argentinian_regional_power_broker:0 "Political Power Broker"
 argentinian_regional_power_broker_desc:0 "Our growing influence spreads far beyond our borders."
 argentinian_fascist_peoples_rally:0 "Fascist Peoples Rally"
 argentinian_fascist_peoples_rally_desc:0 "The people rally behind fascism."
 argentinian_hold_axis_summit:0 "Hold Axis Summit"
 argentinian_hold_axis_summit_desc:0 "A meeting of the future new world order."
 argentinian_nationalism:0 "Nationalism"
 argentinian_nationalism_desc:0 "It is an American idea to spread from coast to coast, we shall make it Argentinian."
 argentinian_bolivian_movement:0 "Support Bolivian Movement"
 argentinian_bolivian_movement_desc:0 "The Bolivian fascist movement could use some help, and we could use more allies."
 argentinian_bolivian_coup:0 "Support Bolivian Coup"
 argentinian_bolivian_coup_desc:0 "The fascists in Bolivia are ready to strike, give them the signal."
 argentinian_form_the_latin_league:0 "Form the Latin League"
 argentinian_form_the_latin_league_desc:0 "Signing a pact with our northern neighbors will entrench our position in South America."
 argentinian_expand_the_latin_league:0 "Expand the Latin League"
 argentinian_expand_the_latin_league_desc:0 "With the inclusion of Venezuela and the other countries, our influence extends deep into the Caribbean."
 argentinian_military_industry:0 "Military Industry"
 argentinian_military_industry_desc:0 "The Infantry will keep us safe."
 argentinian_naval_industry:0 "Naval Industry"
 argentinian_naval_industry_desc:0 "The Fleet will keep us safe."
 argentinian_military_concentration:0 "Military Concentration"
 argentinian_military_concentration_desc:0 "Concentrating on our infantry has led to us to discover more relevant resources."
 argentinian_naval_concentration:0 "Naval Concentration"
 argentinian_naval_concentration_desc:0 "Concentrating on our navy has led to us to discover more relevant resources."
 argentinian_military_expertise:0 "Military Expertise"
 argentinian_military_expertise_desc:0 "Our infantry expertise has helped us find even more resources."
 argentinian_naval_expertise:0 "Naval Expertise"
 argentinian_naval_expertise_desc:0 "Our naval expertise has helped us find even more resources."
 argentinian_usa_naval_coordination:0 "Naval Coordination"
 argentinian_usa_naval_coordination_desc:0 "The United States has loaned us two battleships to help us with the war."
 argentinian_ger_military_coordination:0 "Military Coordination"
 argentinian_ger_military_coordination_desc:0 "The German Reich has loaned us five special forces divisions to help us with the war."
 argentinian_regional_influence:0 "South American Regional Influence"
 argentinian_regional_influence_desc:0 "The greater powers of the world exert their influence on us."
 argentinian_civilian_industry:0 "Civilian Industry"
 argentinian_civilian_industry_desc:0 "Our infrastructure and industry will keep us safe."
 argentinian_civilian_concentration:0 "Civilian Concentration"
 argentinian_civilian_concentration_desc:0 "concentrating on our industry has led to us to discover more relevant resources."
 argentinian_civilian_expertise:0 "Civilian Expertise"
 argentinian_civilian_expertise_desc:0 "Our civilian expertise has helped us find even more resources."
 argentinian_sov_civilian_coordination:0 "Civilian Coordination"
 argentinian_sov_civilian_coordination_desc:0 "The Soviets have taught us how to make our construction efforts more efficient."
 argentinian_latin_league_claims:0 "Latin League Claims"
 argentinian_latin_league_claims_desc:0 "Our new alliance needs to expand its territory if we are to stand up to the United States."
